<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Repository Details</title>
</head>
<body>
    <div class="repository-details">
        <button onclick="goBack()">Back</button>
        <h2 id="repoName"></h2>
        <p><strong>Created:</strong> <span id="repoCreated"></span></p>
        <p><strong>Language:</strong> <span id="repoLanguage"></span></p>
        <p><strong>Description:</strong> <span id="repoDescription"></span></p>
        <button onclick="openRepoURL()" class="centered">Open Repository URL</button>
    </div>
    <script src="repository.js"></script>
</body>
</html>
